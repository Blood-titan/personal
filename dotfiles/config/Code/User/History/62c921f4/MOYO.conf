# ~/.config/hypr/hypridle.conf

general {
    # Set to true to log actions to the terminal
    lock_cmd = "hyprlock"        # Lock the screen
    before_sleep_cmd = "hyprlock"
    after_sleep_cmd = "hyprctl dispatch dpms on"
}
listener {
    timeout = 120               # 5 minutes
    on-timeout = notify-send "ðŸ’¤ Sleeping soon"   # Lock after 5 mins
}
listener {
    timeout = 360               # 5 minutes
    on-timeout = "hyprlock"      # Lock after 5 mins
    on-resume = "hyprctl dispatch dpms on"
}

listener {
    timeout = 600                # 10 minutes
    on-timeout = "hyprctl dispatch dpms off"   # Turn off screen
    on-resume = "hyprctl dispatch dpms on"
}

listener {
    timeout = 600             # 30 minutes
    on-timeout = "systemctl suspend"           # Suspend system
}
