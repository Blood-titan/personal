<touchégg>
  <settings>
    <sensitivity>0.85</sensitivity>
    <edges>0.0</edges>
    <threshold>18</threshold>
  </settings>

  <application name="All">

    <!-- ===== 3-FINGER SWIPES ===== -->

    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">hyprctl dispatch toggleoverview</action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="RUN_COMMAND">hyprctl dispatch workspace 0</action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="RUN_COMMAND">hyprctl dispatch workspace next</action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="RUN_COMMAND">hyprctl dispatch workspace prev</action>
    </gesture>


    <!-- ===== 4-FINGER SWIPES ===== -->

    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="RUN_COMMAND">hyprctl dispatch cyclenext</action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="RUN_COMMAND">hyprctl dispatch cycleprev</action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="RUN_COMMAND">hyprctl dispatch fullscreen</action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="RUN_COMMAND">hyprctl dispatch movewindow l</action>
    </gesture>


    <!-- ===== PINCH (Launchpad / Zoom) ===== -->

    <!-- Launch ROFI -->
    <gesture type="PINCH" fingers="4" direction="IN">
      <action type="RUN_COMMAND">rofi -show drun</action>
    </gesture>

    <!-- Back to previous workspace -->
    <gesture type="PINCH" fingers="4" direction="OUT">
      <action type="RUN_COMMAND">hyprctl dispatch workspace previous</action>
    </gesture>

    <!-- System zoom -->
    <gesture type="PINCH" fingers="2" direction="IN">
       <action type="KEYBOARD">CTRL+minus</action>
    </gesture>

    <gesture type="PINCH" fingers="2" direction="OUT">
       <action type="KEYBOARD">CTRL+equal</action>
    </gesture>


    <!-- ===== BROWSER NAVIGATION ===== -->

    <gesture type="SWIPE" fingers="2" direction="LEFT">
       <action type="KEYBOARD">ALT+Right</action>
    </gesture>

    <gesture type="SWIPE" fingers="2" direction="RIGHT">
       <action type="KEYBOARD">ALT+Left</action>
    </gesture>


    <!-- ===== HOT CORNERS ===== -->

    <gesture type="TAP" fingers="4" direction="UP_LEFT">
      <action type="RUN_COMMAND">hyprctl dispatch toggleoverview</action>
    </gesture>

    <gesture type="TAP" fingers="4" direction="UP_RIGHT">
      <action type="RUN_COMMAND">rofi -show drun</action>
    </gesture>

  </application>
</touchégg>

